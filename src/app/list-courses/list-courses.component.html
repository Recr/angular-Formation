<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-10">

                <input  class="form-control" type="text" [(ngModel)]="myCourse"><br>
              
                <button class="btn btn-block mt-2 btn-danger" (click)="addCourse()">
                        <i class="fa fa-send"></i>Add</button>
                        <br>
                <ul class="list-group">
                    <li *ngFor="let course of courses" class="list-group-item">{{course}}</li>
                </ul>
                
                

        </div>
    </div>
</div>
